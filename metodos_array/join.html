<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Array Methods</h2>
  <h2>join()</h2>
  <p>O join()método também une todos os elementos do array em uma string.</p>
  <p>Ele se comporta exatamente como toString(), mas, além disso, você pode especificar o separador.</p>
  <p>Neste exemplo, usamos "*" como separador entre os elementos:</p>

  <p id="demo"></p>

  <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits.join(" * ");
  </script>

</body>

</html>
