<!DOCTYPE html>
<html>

<body>

  <h2>Métodos Array JavaScript</h2>
  <h2>pop()</h2>
  <p>O método pop() remove o último elemento de um array.</p>
  <p>O pop()método retorna o valor que foi "retirado":</p>

  <p id="demo1"></p>
  <p id="demo2"></p>

  <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;
    fruits.pop();
    document.getElementById("demo2").innerHTML = fruits;
  </script>

</body>

</html>
