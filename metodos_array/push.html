<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Array Methods</h2>
  <h2>push()</h2>
  <p>O push()método adiciona um novo elemento a um array (no final).</p>
  <p>O push()método retorna o novo comprimento do array:</p>


  <input type="text" placeholder="Digite o nome da fruta" id="demo1">
  <button onclick="myFunction()">Adicionar</button>
  <p id="demo2"></p>

  <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;

    const fruta = document.getElementById("demo1").innerHTML
    function myFunction() {

      fruits.push(fruta);
      document.getElementById("demo2").innerHTML = fruits;
      console.log(fruta)
    }
  </script>

</body>

</html>
