<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Array Methods</h2>
  <h2>toString()</h2>
  <p>O método JavaScript toString()converte uma matriz em uma string de valores de matriz (separados por vírgula).</p>

  <h3 id="demo"></h3>

  <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango", "Mamão", "Melão"];
    document.getElementById("demo").innerHTML = fruits.toString();
  </script>

</body>

</html>
